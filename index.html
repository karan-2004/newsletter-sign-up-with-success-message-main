<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="./style.css"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="main"> 
    <div id="img">

    </div>
    <div id="btm">
      <div id="header">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product discovery and buiding what matters</li>
          <li>Measuring to ensure updates are a success </li>
          <li><span>And much more!</span></li>
        </ul>
      </div>
      <div id="form">
        <form id="form">
          <p>Email address</p>
          <input type="text"  placeholder="email@company.com" id="text">
          <input type="submit" id="btn" value="Subcribe to monthly newsletter">
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
